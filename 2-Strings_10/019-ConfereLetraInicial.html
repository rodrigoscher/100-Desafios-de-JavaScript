<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Exercício 019</title>
  </head>
  <body>
    <header class="cabecalho">
      <h1>019 - Confere letra inicial</h1>
      <hr />
      <p class="descricao__cabecalho">
        Escreva um programa que receba um nome e verifique se o mesmo começa com
        a letra “a”.
      </p>
    </header>

    <main class="container">
      <form id="formulario" class="formulario__container">
        <label for="input1">String:</label>
        <input type="text" id="input1" />

        <button
          class="botao__formulario"
          type="button"
          onclick="calcularResultado()"
        >
          Enviar
        </button>
      </form>
    </main>

    <section class="container__resultado">
      <h2 class="titulo__resultado">Resultado:</h2>
      <div id="resultado"></div>
    </section>

    <script>
      function calcularResultado() {
        let palavra1 = document.getElementById("input1").value;

        const resultadoPrimeiraLetra = (palavra) => {
          if (palavra.charAt(0) == "a" || palavra.charAt(0) == "A") {
            let resultadoHTML = document.getElementById("resultado");
            resultadoHTML.innerHTML = `<p>Positivo, a primeira letra da palavra fornecida é <strong>"A"</strong>.</p>`;
          } else {
            let resultadoHTML = document.getElementById("resultado");
            resultadoHTML.innerHTML = `<p>Negativo, a primeira letra da palavra fornecida é <strong>${palavra.charAt(0)}</strong>, <strong>diferente de "A"</strong>.</p>`;
          }
        };
        resultadoPrimeiraLetra(palavra1);
      }


    </script>
  </body>
</html>

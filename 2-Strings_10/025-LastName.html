<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Exercício 025</title>
  </head>
  <body>
    <header class="cabecalho">
      <h1>025 - Último Nome</h1>
      <hr />
      <p class="descricao__cabecalho">
      Escreva um programa que receba um nome completo e exiba o sobrenome (último nome) primeiro.
      </p>
    </header>

    <main class="container">
      <form id="formulario" class="formulario__container">
        <label for="input1">Palavra:</label>
        <input type="text" id="input1" />

        <button
          class="botao__formulario"
          type="button"
          onclick="calcularResultado()"
        >
          Enviar
        </button>
      </form>
    </main>

    <section class="container__resultado">
      <h2 class="titulo__resultado">Resultado:</h2>
      <div id="resultado"></div>
    </section>

    <script>
      function calcularResultado() {
        let nomeCompleto = document.getElementById("input1").value;

        let numeroDePalavras = nomeCompleto.split(" ").length;

        let ultimoSobrenome = nomeCompleto.split(" ")[numeroDePalavras - 1]
        
        let resultadoHTML = document.getElementById("resultado");
            resultadoHTML.innerHTML = `<p> <strong> ${ultimoSobrenome}</Strong>.`;
        }

    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Exerc√≠cio 022</title>
  </head>
  <body>
    <header class="cabecalho">
      <h1>022 - Primeiro Nome</h1>
      <hr />
      <p class="descricao__cabecalho">
       Escreva um programa que receba um nome completo e exiba somente o primeiro nome.
      </p>
    </header>

    <main class="container">
      <form id="formulario" class="formulario__container">
        <label for="input1">Palavra:</label>
        <input type="text" id="input1" />

        <button
          class="botao__formulario"
          type="button"
          onclick="calcularResultado()"
        >
          Enviar
        </button>
      </form>
    </main>

    <section class="container__resultado">
      <h2 class="titulo__resultado">Resultado:</h2>
      <div id="resultado"></div>
    </section>

    <script>
      function calcularResultado() {
        let nomeCompleto = document.getElementById("input1").value;
        
        let primeiroNome = nomeCompleto.split(" ")[0];
        
        let resultadoHTML = document.getElementById("resultado");
            resultadoHTML.innerHTML = `<p> <strong> ${primeiroNome}</Strong>.`;
        }

    </script>
  </body>
</html>

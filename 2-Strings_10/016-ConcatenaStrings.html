<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Exercício 016</title>
  </head>
  <body>
    <header class="cabecalho">
      <h1>016 - Concatena strings</h1>
      <hr />
      <p class="descricao__cabecalho">
        Crie um programa que leia duas palavras e as concatene, exibindo a
        palavra resultante.
      </p>
    </header>

    <main class="container">
      <form id="formulario" class="formulario__container">
        <label for="input1">Palavra 1:</label>
        <input type="text" id="input1" />

        <label for="input2">Palavra 2:</label>
        <input type="text" id="input2" />

        <button
          class="botao__formulario"
          type="button"
          onclick="calcularResultado()"
        >
          Enviar
        </button>
      </form>
    </main>

    <section class="container__resultado">
      <h2 class="titulo__resultado">Resultado:</h2>
      <div id="resultado"></div>
    </section>

    <script>
        function calcularResultado() { 
        let palavra1 = document.getElementById("input1").value;
        let palavra2 = document.getElementById("input2").value;
    
        let resultadoJuncao = palavra1 + palavra2

        let resultadoHTML = document.getElementById("resultado");
        resultadoHTML.innerHTML = `<p>A junção das palavras fornecidas é: <strong>${resultadoJuncao}</strong>.</p>`
        }
    </script>
  </body>
</html>

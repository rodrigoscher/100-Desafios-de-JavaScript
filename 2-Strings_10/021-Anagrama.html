<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Exercício 021</title>
  </head>
  <body>
    <header class="cabecalho">
      <h1>021 - Anagrama</h1>
      <hr />
      <p class="descricao__cabecalho">
       Crie um programa que leia duas palavras e verifique se a segunda palavra é um anagrama da primeira.
      </p>
    </header>

    <main class="container">
      <form id="formulario" class="formulario__container">
        <label for="input1">Palavra 1:</label>
        <input type="text" id="input1" />

      <form id="formulario" class="formulario__container">
        <label for="input2">Palavra 2:</label>
        <input type="text" id="input2" />

        <button
          class="botao__formulario"
          type="button"
          onclick="calcularResultado()"
        >
          Enviar
        </button>
      </form>
    </main>

    <section class="container__resultado">
      <h2 class="titulo__resultado">Resultado:</h2>
      <div id="resultado"></div>
    </section>

    <script>
      function calcularResultado() {
        let palavraFornecida = document.getElementById("input1").value.toUpperCase();
        let palavraAlternativa = document.getElementById("input2").value.toUpperCase();
        
        let palavraFornecidaTratada = palavraFornecida.split("").sort().join("");
        let palavraAlternativaTratada = palavraAlternativa.split("").sort().join("");
        
        const resultadoVerificado = () => {
          if (palavraFornecidaTratada == palavraAlternativaTratada) {
            let resultadoHTML = document.getElementById("resultado");
            resultadoHTML.innerHTML = `<p><b>${palavraFornecida}</b> e <b>${palavraAlternativa}</b> são <strong>"ANAGRAMAS"</strong>.</p>`;
          } else {
            let resultadoHTML = document.getElementById("resultado");
            resultadoHTML.innerHTML = `<p><b>${palavraFornecida}</b> e <b>${palavraAlternativa}</b> não são <strong>"ANAGRAMAS"</strong>.</p>`;
          }
        };
        resultadoVerificado();
      }

    </script>
  </body>
</html>

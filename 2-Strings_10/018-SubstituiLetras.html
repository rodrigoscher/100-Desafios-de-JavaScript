

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Exercício 018</title>
  </head>
  <body>
    <header class="cabecalho">
      <h1>018 - Substitui letras</h1>
      <hr />
      <p class="descricao__cabecalho">Crie um programa que receba uma frase e substitua todas as letras “a” por “e”.
      </p>
    </header>

    <main class="container">
      <form id="formulario" class="formulario__container">
        <label for="input1">String:</label>
        <input type="text" id="input1" />

        <button
          class="botao__formulario"
          type="button"
          onclick="calcularResultado()"
        >
          Enviar
        </button>
      </form>
    </main>

    <section class="container__resultado">
      <h2 class="titulo__resultado">Resultado:</h2>
      <div id="resultado"></div>
    </section>

    <script>
        function calcularResultado() { 
        let palavra1 = document.getElementById("input1").value;
       
        let palavraResultado = palavra1.replace(/a/g, "e");

        let resultadoHTML = document.getElementById("resultado");
        resultadoHTML.innerHTML = `<p>A substituição proposta resulta na palavra <strong>${palavraResultado}</strong>.</p>`
        }
    </script>
  </body>
</html>

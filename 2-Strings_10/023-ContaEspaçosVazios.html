<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Exercício 023</title>
  </head>
  <body>
    <header class="cabecalho">
      <h1>023 - Conta Espaços Vazios</h1>
      <hr />
      <p class="descricao__cabecalho">
        Faça um programa que receba uma frase e exiba a quantidade de espaços em branco presentes na frase.
      </p>
    </header>

    <main class="container">
      <form id="formulario" class="formulario__container">
        <label for="input1">Palavra:</label>
        <input type="text" id="input1" />

        <button
          class="botao__formulario"
          type="button"
          onclick="calcularResultado()"
        >
          Enviar
        </button>
      </form>
    </main>

    <section class="container__resultado">
      <h2 class="titulo__resultado">Resultado:</h2>
      <div id="resultado"></div>
    </section>

    <script>
      function calcularResultado() {
        let fraseFornecida = document.getElementById("input1").value;
        
        let contaEspacosVazios = fraseFornecida.match(/[ ]/g).length;
        
        let resultadoHTML = document.getElementById("resultado");
            resultadoHTML.innerHTML = `<p> <strong> ${contaEspacosVazios}</Strong>.`;
        }

    </script>
  </body>
</html>

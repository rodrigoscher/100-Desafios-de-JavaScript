<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    

    <title>Exercício 008</title>
  </head>
  <body>
    <header class="cabecalho">
      <h1>008 - Equação de segundo grau</h1>
      <hr />
      <p class="descricao__cabecalho">Escreva um programa que calcule a equação de segundo grau (ax² + bx + c = 0) utilizando as fórmulas de Bhaskara.</p>
    </header>

    <main class="container">
      <form id="formulario">
        <label for="input1">A:</label>
        <input type="text" id="input1" />

        <label for="input2">B:</label>
        <input type="text" id="input2" />

        <label for="input3">C:</label>
        <input type="text" id="input3" />

        <button
          class="botao__formulario"
          type="button"
          onclick="calcularResultado()"
        >
          Enviar
        </button>
      </form>
    </main>

    <section class="container__resultado">
      <h2 class="titulo__resultado">Resultado:</h2>
      <div id="resultado"></div>
    </section>

    <script>
      function calcularResultado() {
        let a = parseFloat(document.getElementById("input1").value);
        let b = parseFloat(document.getElementById("input2").value);
        let c = parseFloat(document.getElementById("input3").value);

        let delta = (b * b) - (4 * a * c);

        if (delta < 0) {
            let resultadoHTML = document.getElementById("resultado");
            resultadoHTML.innerHTML = `<p>A equação não possui raízes reais.`
        }

        else if (delta===0) {
            let raiz = -b / (2 * a);
            let resultadoHTML = document.getElementById("resultado");
            resultadoHTML.innerHTML = `A equação possui uma única raiz real: ${raiz}`;
        }

        else {
            let raiz1 = (-b + Math.sqrt(delta)) / (2 * a);
            let raiz2 = (-b - Math.sqrt(delta)) / (2 * a);
            let resultadoHTML = document.getElementById("resultado");
            resultadoHTML.innerHTML = `A equação possui duas raízes reais: ${raiz1} e ${raiz2}.`;
        }

      }
    </script>
  </body>
</html>

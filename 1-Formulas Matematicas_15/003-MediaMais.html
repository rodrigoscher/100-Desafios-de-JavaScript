<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    

    <title>Exercício 003</title>
  </head>
  <body>
    <header class="cabecalho">
      <h1>003 - MédiaMais</h1>
      <hr />
      <p class="descricao__cabecalho">Crie um programa que calcule e exiba a média aritmética de três notas informadas pelo usuário.</p>
    </header>

    <main class="container">
      <form id="formulario">
        <label for="input1">Nota 1:</label>
        <input type="text" id="input1" />

        <label for="input2">Nota 2:</label>
        <input type="text" id="input2" />

        <label for="input2">Nota 3:</label>
        <input type="text" id="input3" />

        <button
          class="botao__formulario"
          type="button"
          onclick="calcularResultado()"
        >
          Enviar
        </button>
      </form>
    </main>

    <section class="container__resultado">
      <h2 class="titulo__resultado">Resultado:</h2>
      <div id="resultado"></div>
    </section>

    <script>
      function calcularResultado() {
        let nota1 = parseFloat(document.getElementById("input1").value);
        let nota2 = parseFloat(document.getElementById("input2").value);
        let nota3 = parseFloat(document.getElementById("input3").value);

        let media = ((nota1 + nota2 + nota3)/3).toFixed(2);

        let resultadoHTML = document.getElementById("resultado");
        resultadoHTML.innerHTML = `<p>A média entre as três notas fornecidas é <strong>${
          media}</strong>.</p>`;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    

    <title>Exercício 004</title>
  </head>
  <body>
    <header class="cabecalho">
      <h1>004 - Média Geométrica</h1>
      <hr />
      <p class="descricao__cabecalho">Escreva um programa que calcule a média geométrica entre três números informados pelo usuário.</p>
    </header>

    <main class="container">
      <form id="formulario">
        <label for="input1">Número 1:</label>
        <input type="text" id="input1" />

        <label for="input2">Número 2:</label>
        <input type="text" id="input2" />

        <label for="input2">Número 3:</label>
        <input type="text" id="input3" />

        <button
          class="botao__formulario"
          type="button"
          onclick="calcularResultado()"
        >
          Enviar
        </button>
      </form>
    </main>

    <section class="container__resultado">
      <h2 class="titulo__resultado">Resultado:</h2>
      <div id="resultado"></div>
    </section>

    <script>
      function calcularResultado() {
        let num1 = parseFloat(document.getElementById("input1").value);
        let num2 = parseFloat(document.getElementById("input2").value);
        let num3 = parseFloat(document.getElementById("input3").value);

        let mediaGeometrica = (Math.sqrt(num1 * num2 * num3)).toFixed(2);

        let resultadoHTML = document.getElementById("resultado");
        resultadoHTML.innerHTML = `<p>A média geométrica entre os três números fornecidos é <strong>${
          mediaGeometrica}</strong>.</p>`;
      }
    </script>
  </body>
</html>
